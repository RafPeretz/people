{% extends 'base.html' %}
{% block title %}person {{ id }}{% endblock %}
{% block content %}
<ul>
    {% if person %}
        {% for key, value in person.items %}
            <li>{{ key }} : {{ value }}</li>
        {% endfor %}
    {% else %}
        <h3>No person by the id {{ id }} found</h3>
    {% endif %}
</ul>
{% endblock %}
